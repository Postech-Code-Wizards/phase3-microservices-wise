name: Update Submodules

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Executa todo dia Ã s 03:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_PAT }}

      - name: Pull latest submodules
        run: |
          git submodule update --remote --merge

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ”„ Auto-update submodules via GitHub Actions" || echo "nothing to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Postech-Code-Wizards/phase3-microservices-wise.git HEAD:main
